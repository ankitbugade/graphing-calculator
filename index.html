<!DOCTYPE html>
<html>
<head>
    <title>Graphing Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <script src="code.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/png"/>
</head>
<body>
    <header>
        <img class="image" src="android-chrome-512x512.png">
        <h1 id="titlee" class="head">Graphing Calculator</h1>
</header>
<div id="main">
    <div>
    <b class="trignometry titem" onclick="show('trigofun')">Trignometry</b>
    <div>
    <div class="trigolist" style="display: none;" id="trigofun" >
        <a href="#" class="titem" onclick="trignometric('sin(x)')">sin(x)</a>
        <a href="#" class="titem" onclick="trignometric('cos(x)')">cos(x)</a>
        <a href="#" class="titem" onclick="trignometric('tan(x)')">tan(x)</a>
        <a href="#" class="titem" onclick="inverse('sin(x)')">cosec(x)</a>
        <a href="#" class="titem" onclick="inverse('cos(x)')">sec(x)</a>
        <a href="#" class="titem" onclick="inverse('tan(x)')">cot(x)</a>
        <hr color="#5ff" size="10" width="100%">
    </div>
    </div>
    </div>
    <div>
    <b class="linear titem" onclick="show('linearfun')">Linear</b>
    <div class="linearlist titem" style="display: none;" id="linearfun">
        <b onclick="linear()" class="titem" >y=mx+c</b>
        m: <span id="MrangeValue" class="titem">0</span>
        <input type="range" name="mr" id="m" min="-10" max="10" step="0.1"  class="range" onchange="rv('MrangeValue','m'),linear()">
        c: <span id="CcrangeValue" class="titem">0</span>
        <input type="range" name="cr" id="cc" min="-10" max="10" class="range"  onchange="rv('CcrangeValue','cc'),linear()">
        <hr color="#5ff" size="10" width="100%">
    </div>
    </div>
    <div>
    <b class="Quadratic titem" onclick="show('quadfun')" >Quadratic</b>
    <div class="quadraticlist titem" style="display: none;" id="quadfun">
        <a href="#" class="titem" onclick="quadratic()">ax<sup>2</sup>+bx+c</a>
        a: <span id="ArangeValue" class="titem">0</span>
        <input type="range" name="a" id="a" min="-10" max="10" class="range" onchange="rv('ArangeValue','a'),quadratic()">
        b: <span id="BrangeValue" class="titem">0</span>
        <input type="range" name="b" id="b" min="-10" max="10" class="range" onchange="rv('BrangeValue','b'),quadratic()">
        c: <span id="CrangeValue" class="titem">0</span>
        <input type="range" name="c" id="c" min="-10" max="10" class="range" onchange="rv('CrangeValue','c'),quadratic()">
        <hr color="#5ff" size="10" width="100%">
    </div>
    </div>
</div>
<canvas id="graph"></canvas>
</div>

</body>
</html>
